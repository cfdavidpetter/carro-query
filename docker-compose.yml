version: '3.8'

services:

  app:
    build: .
    container_name: carro-query-app
    depends_on:
      - mysql
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mysql://root:root@mysql:3306/carro_query
    ports:
      - "7409:80"
      - "6274:6274"
      - "6277:6277"
    command: tail -f /dev/null
    networks:
      - carro-query-network

  mysql:
    image: mysql:8.0
    container_name: carro-query-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: carro_query
    ports:
      - "7408:3306"
    volumes:
      - ./database/.data/:/var/lib/mysql
    networks:
      - carro-query-network

networks:
  carro-query-network:
    driver: bridge